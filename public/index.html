<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Graph Query CDN Demo</title>
</head>
<body>
  <h1>Simple Graph Query CDN Demo</h1>
  <textarea id="query" rows="3" cols="60">{ x, y : Person | y in x.knows* }</textarea><br/>
  <button id="run">Run</button>
  <pre id="output"></pre>
  <script src="../dist/bundle.js"></script>
  <script>
    // Example graph
    const graph = {
      nodes: [
        { id: 'a', type: 'Person' },
        { id: 'b', type: 'Person' },
        { id: 'c', type: 'Person' }
      ],
      edges: [
        { from: 'a', to: 'b', label: 'knows' },
        { from: 'b', to: 'c', label: 'knows' }
      ]
    };
    
    // Evaluator is available as SimpleGraphQuery.default
    const Evaluator = SimpleGraphQuery.default;
    const evaluator = new Evaluator();
    evaluator.initialize({ processedData: graph, sourceData: graph });
    document.getElementById('run').onclick = () => {
      const query = document.getElementById('query').value;
      if (evaluator.isReady()) {
        const result = evaluator.evaluate(query);
        document.getElementById('output').textContent = result.prettyPrint();
      } else {
        document.getElementById('output').textContent = 'Evaluator not ready.';
      }
    };
  </script>
</body>
</html>
